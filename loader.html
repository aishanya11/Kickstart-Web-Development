<head>
  <style>
  .loader{
    margin: 160px auto;
    width:100px;
    height:100px;
    background-color: red;
    animation-name: loaderr;
    animation-duration: 5s;
    animation-iteration-count: infinite;
  }
  @keyframes loaderr {

from{
  border-radius: 0%;
  background-color: red;

}
to
{
  background-color: black;
  border-radius: 50%;
  opacity: 0;
}

  }
  </style>
</head>
<body>
<div class="loader">
</div >
</body>
